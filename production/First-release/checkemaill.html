<body>
    <h1>Please enter your email to receive the token</h1>

    <!-- Form container -->
    <form id="emailForm">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Submit button -->
        <button type="submit">Check</button>
    </form>

    <!-- jQuery script for AJAX request -->
<script>
    $(document).ready(function () {
        // Capture form submission event
        $('#emailForm').submit(function (event) {
            // Prevent default form submission
            event.preventDefault();

            // Extract the entered email
            var email = $('#email').val();

            // Perform an AJAX request to forgotpass.php
            $.ajax({
                type: 'POST', // Use POST method
                url: 'forgotpass.php', // URL of your forgotpass.php script
                data: { email: email }, // Data to send to the server
                success: function (response) {
                    // Handle the response from forgotpass.php
                    if (response.includes('sent successfully')) {
                        // If the response contains the success message
                        console.log(response); // Log the response to the console
                        alert('Verification email sent to ' + email); // Show an alert to the user

                        // Redirect to the verify page
                        window.location.href = 'verify.html'; // Replace 'verify.html' with the actual URL of your verify page
                    } else {
                        // If the response contains an error message
                        console.error(response); // Log the error message to the console
                        alert('An error occurred: ' + response); // Show an alert to the user
                    }
                },
                error: function (xhr, status, error) {
                    // Handle errors (if any)
                    console.error(error); // Log the error to the console
                    alert('An error occurred while processing your request. Please try again later.'); // Show an alert to the user
                }
            });
        });
    });
</script>
