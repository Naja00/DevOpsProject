<body>

<div class="container">
    <h2>User Profile</h2>

    <!-- Navigation Tabs -->
    <ul class="nav-pills">
        <li class="nav-item">
            <!-- Update Profile Tab -->
            <label for="profile" class="nav-link" onclick="showProfile()">Update Profile</label>
        </li>
        <li class="nav-item">
            <!-- Change Password Tab -->
            <label for="password" class="nav-link" onclick="showPassword()">Change Password</label>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Update Profile Form -->
        <div class="tab-pane show" id="aboutme">
            <form method="post" action="editname.php">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="Enter Your Email Address" required>
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" placeholder="Enter Full Name" required>
                </div>
                <div class="text-right">
                    <button type="submit" name="update_profile" class="btn">Save Profile</button>
                </div>
            </form>
        </div>

        <!-- Change Password Form -->
        <div class="tab-pane hide" id="settings">
            <form method="post" action="editpass.php">
                <div class="form-group">
                    <label for="email_password">Email Address</label>
                    <input type="email" name="email_password" placeholder="Enter Your Email Address" required>
                </div>
                <div class="form-group">
                    <label for="old_pwd">Old Password</label>
                    <input type="password" name="old_pwd" placeholder="Enter Old Password" required>
                </div>
                <div class="form-group">
                    <label for="new_pwd">New Password</label>
                    <input type="password" name="new_pwd" placeholder="Enter New Password" required>
                </div>
                <div class="text-right">
                    <button type="submit" name="update_pwd" class="btn">Update Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript for Tab Switching -->
<script>
    function showProfile() {
        document.getElementById('aboutme').classList.add('show');
        document.getElementById('aboutme').classList.remove('hide');
        document.getElementById('settings').classList.add('hide');
        document.getElementById('settings').classList.remove('show');
    }

    function showPassword() {
        document.getElementById('aboutme').classList.add('hide');
        document.getElementById('aboutme').classList.remove('show');
        document.getElementById('settings').classList.add('show');
        document.getElementById('settings').classList.remove('hide');
    }
</script>
